<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #00FFFF;;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button[type="reset"] {
            background-color: #ccc;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Internship Application</h1>
        <form action="approve.html" method="get"  >
            <label for="companyName">Name of the Company / Industry:</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="rollNumber">Roll Number:</label>
            <input type="text" id="rollNumber" name="rollNumber" required>

            <label for="studentName">Name of the Student:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="projectTitle">Title of the Project Work in Company:</label>
            <input type="text" id="projectTitle" name="projectTitle" required>

            <label for="yearSemester">Year/Sem:</label>
            <input type="text" id="yearSemester" name="yearSemester" pattern="[0-9]{1,2}" required>

            <label for="startDate">Start Date (dd-mm-yy format):</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="endDate">End Date (dd-mm-yy format):</label>
            <input type="date" id="endDate" name="endDate" required>

            <label for="numberOfDays">No. of Days:</label>
            <input type="number" id="numberOfDays" name="numberOfDays" pattern="[0-9]{1,3}" required>

            <label for="stipend">Stipend Per Month:</label>
            <input type="number" id="stipend" name="stipend" pattern="[0-9]{1,8}" required>

            <label for="offerLetter">Upload Internship Offer Letter:</label>
            <input type="file" id="offerLetter" name="offerLetter" accept=".pdf" required>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
        
    </div>
    
</body>
</html>
